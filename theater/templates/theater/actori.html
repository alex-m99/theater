{% extends 'base.html' %}
{% load static %}

{% block title %}
  Actori
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'theater/app.css' %}" />
  {% comment %} <link rel="stylesheet" href="{% static 'blog/index.css' %}" /> {% endcomment %}
{% endblock %}

{% block content %}
<ul class="flex-container">
    {% for actor in actori %}
    <li class="flex-item">
      <img src="{% static "theater/images/coding.jpg" %}" alt="Description of the image" />
      <div class="inner-container">
        <h1>{{actor.0}} {{ actor.1 }}</h1>
        <h2>Role</h2>
        <h3>Additional Info</h3>
      </div>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
